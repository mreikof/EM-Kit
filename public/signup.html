<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"> -->
  <!-- <link href="stylesheets/style.css" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="css/style.css" media="screen" title="no title"> -->
  <link href="css/signupStyle.css" rel="stylesheet">
</head>

<body>
  
  <div class="container">
    
        <h2>Sign Up</h2>

        <form class="signup">


          <div class="form-group">
            <div class="fancyRow">
              <span>
                <input type="email" class="slide-up form-control" id="email-input">
                <label for="exampleInputEmail1">Email address</label>
              </span>
            </div>
          </div>


          <div class="form-group">
            <div class="fancyRow">
              <span>
                <input type="password" class="slide-up form-control" id="password-input">
                <label for="exampleInputPassword1">Password</label>
              </span>
            </div>
          </div>


          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          
          <button type="submit" class="pure-button fuller-button blue btn btn-default">Sign Up</button>

        </form>
        
        <br />
        <p>Or log in <a href="/login">here</a></p>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
